            margin-bottom: 30px;
        }
        
        .stock-card {

        .stock-card:hover {

        .stock-header {

        .stock-ticker {

        .stock-allocation {

            font-size: 0.9em;
        }
        
        .stock-price {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stock-change {
            font-size: 1.2em;
            font-weight: 500;
        }
        
        .positive {
            color: #10b981;
        }
        
        .negative {
            color: #ef4444;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 10px;
            padding: 30px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .scores-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .score-card {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .score-value {

        }
        
        .discussion-round {

            margin: 20px 0;

        }
        
        .discussion-title {

            font-weight: bold;
            color: #4c51bf;

        }
        
        .expert-comment {

        .summary-section {

        @media (max-width: 768px) {

            }
            
            .scores-grid {

            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>ğŸš€ Tiker Portfolio Dashboard</h1>
            <p>é©æ–°çš„æˆé•·ä¼æ¥­ã¸ã®ä¸­é•·æœŸæŠ•è³‡ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒªã‚ª</p>
        </div>
    </div>
    
    <div class="container">
        <div class="dashboard-controls">
            <div>
                <span id="last-update">æœ€çµ‚æ›´æ–°: -</span>
            </div>
            <div>
                <button class="btn" onclick="refreshData()">ğŸ”„ ãƒ‡ãƒ¼ã‚¿æ›´æ–°</button>
                <button class="btn" onclick="generateReport('portfolio')">ğŸ“Š ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ</button>
                <button class="btn" onclick="window.location.href='/reports'">ğŸ“ ãƒ¬ãƒãƒ¼ãƒˆä¸€è¦§</button>
            </div>
        </div>
        
        <div class="summary-section">
            <h2 class="summary-title">ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒªã‚ªã‚µãƒãƒªãƒ¼</h2>
            <div id="portfolio-summary">
                <div class="loading">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
            </div>
        </div>
        
        <div class="portfolio-grid" id="portfolio-grid">
            <div class="loading">ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒªã‚ªãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>

    <!-- è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="detail-modal" class="modal">

            <div id="modal-body">

            </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let portfolioData = {};
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {

        });
        
        // ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒªã‚ªãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        function loadPortfolioData() {
            fetch('/api/portfolio_summary')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        portfolioData = data.data;
                        updatePortfolioDisplay(data);
                        document.getElementById('last-update').textContent = 
                            `æœ€çµ‚æ›´æ–°: ${data.timestamp}`;
                    } else {
                        showError('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    }
                })
                .catch(error => {
                    showError('é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                    console.error(error);

        }
        
        // ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒªã‚ªè¡¨ç¤ºæ›´æ–°
        function updatePortfolioDisplay(data) {
            // ã‚µãƒãƒªãƒ¼æ›´æ–°
            const summaryHtml = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div>
                        <div class="score-label">ãƒãƒ¼ãƒˆãƒ•ã‚©ãƒªã‚ªç·é¡</div>
                        <div class="score-value">$${data.total_value.toLocaleString()}</div>
                    </div>
                    <div>
                        <div class="score-label">éŠ˜æŸ„æ•°</div>
                        <div class="score-value">${data.data.length}</div>
                    </div>
                    <div>
                        <div class="score-label">å¹³å‡ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹</div>
                        <div class="score-value ${getChangeClass(calculateAvgChange(data.data))}">
                            ${calculateAvgChange(data.data) > 0 ? '+' : ''}${calculateAvgChange(data.data).toFixed(2)}%
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('portfolio-summary').innerHTML = summaryHtml;
            
            // å€‹åˆ¥éŠ˜æŸ„ã‚«ãƒ¼ãƒ‰æ›´æ–°
            const gridHtml = data.data.map(stock => `
                <div class="stock-card" onclick="showStockDetail('${stock.ticker}')">
                    <div class="stock-header">
                        <div class="stock-ticker">${stock.ticker}</div>
                        <div class="stock-allocation">${stock.allocation}%</div>
                    </div>
                    <div class="stock-name" style="color: #666; margin-bottom: 10px;">
                        ${stock.name}
                    </div>
                    <div class="stock-price">$${stock.price.toFixed(2)}</div>
                    <div class="stock-change ${getChangeClass(stock.change_pct)}">
                        ${stock.change_pct > 0 ? '+' : ''}${stock.change_pct.toFixed(2)}%
                    </div>
                    <div style="margin-top: 10px; color: #666; font-size: 0.9em;">
                        è©•ä¾¡é¡: $${stock.value.toLocaleString()}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('portfolio-grid').innerHTML = gridHtml;
        }
        
        // å¹³å‡å¤‰åŒ–ç‡è¨ˆç®—
        function calculateAvgChange(stocks) {
            const sum = stocks.reduce((acc, stock) => acc + stock.change_pct, 0);
            return sum / stocks.length;
        }
        
        // å¤‰åŒ–ç‡ã«å¿œã˜ãŸã‚¯ãƒ©ã‚¹åå–å¾—
        function getChangeClass(change) {
            return change >= 0 ? 'positive' : 'negative';
        }
        
        // å€‹åˆ¥éŠ˜æŸ„è©³ç´°è¡¨ç¤º
        function showStockDetail(ticker) {
            const modal = document.getElementById('detail-modal');
            const modalBody = document.getElementById('modal-body');
            
            modalBody.innerHTML = '<div class="loading">è©³ç´°ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>';
            modal.style.display = 'block';
            
            fetch(`/api/stock/${ticker}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        modalBody.innerHTML = generateDetailHtml(data.data);
                    } else {
                        modalBody.innerHTML = '<p>ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>';
                    }
                })
                .catch(error => {
                    modalBody.innerHTML = '<p>é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</p>';
                    console.error(error);
                });
        }
        
        // è©³ç´°HTMLç”Ÿæˆ
        function generateDetailHtml(data) {
            let html = `
                <h2 style="color: #667eea; margin-bottom: 20px;">
                    ${data.ticker} - ${data.name}
                </h2>
                
                <div class="scores-grid">
                    <div class="score-card">
                        <div class="score-label">TECH</div>
                        <div class="score-value">${data.scores.tech.toFixed(1)}</div>
                    </div>
                    <div class="score-card">
                        <div class="score-label">FUND</div>
                        <div class="score-value">${data.scores.fund.toFixed(1)}</div>
                    </div>
                    <div class="score-card">
                        <div class="score-label">MACRO</div>
                        <div class="score-value">${data.scores.macro.toFixed(1)}</div>
                    </div>
                    <div class="score-card">
                        <div class="score-label">RISK</div>
                        <div class="score-value">${data.scores.risk.toFixed(1)}</div>
                    </div>
                </div>
                
                <h3 style="margin-top: 30px; margin-bottom: 20px;">ğŸ“Š ãƒ†ã‚¯ãƒ‹ã‚«ãƒ«ãƒ‡ãƒ¼ã‚¿</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                    <div>ç¾åœ¨ä¾¡æ ¼: $${data.technical_data.price}</div>
                    <div>RSI: ${data.technical_data.rsi}</div>
                    <div>EMA20: $${data.technical_data.ema20}</div>
                    <div>EMA50: $${data.technical_data.ema50}</div>
                    <div>52é€±é«˜å€¤: $${data.technical_data.high_52w}</div>
                    <div>52é€±å®‰å€¤: $${data.technical_data.low_52w}</div>
                </div>
                
                <h3 style="margin-top: 30px; margin-bottom: 20px;">ğŸ¯ 4å°‚é–€å®¶è¨è«–</h3>
            `;
            
            // è¨è«–ãƒ©ã‚¦ãƒ³ãƒ‰è¡¨ç¤º
            if (data.discussion_rounds && data.discussion_rounds.length > 0) {
                data.discussion_rounds.forEach(round => {
                    html += `
                        <div class="discussion-round">
                            <div class="discussion-title">Round ${round.round}: ${round.title}</div>
                    `;
                    
                    round.discussions.forEach(discussion => {
                        html += `
                            <div class="expert-comment">
                                <div class="expert-name">${discussion.speaker}</div>
                                <div class="expert-content">${discussion.content}</div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                });
            }
            
            // æœ€çµ‚æ¨å¥¨
            if (data.recommendation && data.recommendation.judgment) {
                html += `
                    <div style="background: #f0f4ff; padding: 20px; border-radius: 10px; margin-top: 30px;">
                        <h3 style="color: #4c51bf; margin-bottom: 15px;">ğŸ“Œ æœ€çµ‚æ¨å¥¨</h3>
                        <p><strong>åˆ¤å®š:</strong> ${data.recommendation.judgment}</p>
                        <p><strong>ç†ç”±:</strong> ${data.recommendation.rationale}</p>
                        <p><strong>æ¬¡å›ãƒ¬ãƒ“ãƒ¥ãƒ¼:</strong> ${data.recommendation.review_timing}</p>
                    </div>
                `;
            }
            
            html += `
                <div style="margin-top: 30px;">
                    <button class="btn" onclick="generateReport('${data.ticker}')">
                        ã“ã®éŠ˜æŸ„ã®ãƒ¬ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆ
                    </button>
                </div>
            `;
            
            return html;
        }
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        function closeModal() {
            document.getElementById('detail-modal').style.display = 'none';
        }
        
        // ãƒ‡ãƒ¼ã‚¿æ›´æ–°
        function refreshData() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'æ›´æ–°ä¸­...';
            
            loadPortfolioData();
            
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = 'ğŸ”„ ãƒ‡ãƒ¼ã‚¿æ›´æ–°';
            }, 2000);
        }
        
        // ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
        function generateReport(ticker) {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'ç”Ÿæˆä¸­...';
            
            fetch('/api/generate_report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ticker: ticker })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    if (ticker !== 'portfolio') {
                        closeModal();
                    }
                } else {
                    alert('ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ: ' + data.error);
                }
            })
            .catch(error => {
                alert('é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                console.error(error);
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'ğŸ“Š ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ';
            });
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const gridElement = document.getElementById('portfolio-grid');
            gridElement.innerHTML = `<div style="color: red; text-align: center;">${message}</div>`;
        }
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        window.onclick = function(event) {
            const modal = document.getElementById('detail-modal');
            if (event.target == modal) {

            }
        }
    </script>
