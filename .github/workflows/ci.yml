name: CI/CD Pipeline
# ãƒ¡ã‚¤ãƒ³CI/CDãƒ‘ã‚¤ãƒ—ãƒ©ã‚¤ãƒ³ - ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã¨ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã«å®Ÿè¡Œ

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

env:
  PYTHON_VERSION: "3.11"
  CACHE_VERSION: v1

jobs:
  # 1. ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 mypy isort bandit safety
        
    - name: Code formatting check (Black)
      run: |
        echo "Checking code formatting with Black..."
        black --check --diff .
        
    - name: Import sorting check (isort)
      run: |
        echo "Checking import sorting with isort..."
        isort --check-only --diff .
        
    - name: Linting (flake8)
      run: |
        echo "Running flake8 linting..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: Type checking (mypy)
      run: |
        echo "Running type checking with mypy..."
        mypy --install-types --non-interactive || true
        mypy . --ignore-missing-imports --show-error-codes || true
        
    - name: Security scan (bandit)
      run: |
        echo "Running security scan with bandit..."
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . --skip B101 || true
        
    - name: Dependency security check (safety)
      run: |
        echo "Checking dependencies for known vulnerabilities..."
        safety check --json --output safety-report.json || true
        safety check || true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # 2. ãƒ†ã‚¹ãƒˆå®Ÿè¡Œï¼ˆè¤‡æ•°Pythonãƒãƒ¼ã‚¸ãƒ§ãƒ³ï¼‰
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist pytest-mock
        
    - name: Run tests with coverage
      run: |
        echo "Running test suite with coverage..."
        pytest test_stock_analyzer.py \
          --cov=stock_analyzer_lib \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=70 \
          -v \
          --tb=short
          
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml

  # 3. çµ±åˆãƒ†ã‚¹ãƒˆï¼ˆå®Ÿãƒ‡ãƒ¼ã‚¿å–å¾—ãƒ†ã‚¹ãƒˆï¼‰
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test real data fetching
      run: |
        echo "Testing real data fetching with popular stocks..."
        python -c "
        from stock_analyzer_lib import StockAnalyzer
        import sys
        
        # ãƒ†ã‚¹ãƒˆç”¨ãƒ†ã‚£ãƒƒã‚«ãƒ¼ãƒªã‚¹ãƒˆ
        test_tickers = ['AAPL', 'MSFT', 'GOOGL', 'TSLA']
        analyzer = StockAnalyzer()
        
        failed_tickers = []
        for ticker in test_tickers:
            try:
                success, message = analyzer.analyze_stock(ticker)
                if not success:
                    failed_tickers.append(f'{ticker}: {message}')
                else:
                    print(f'âœ… {ticker}: Success')
            except Exception as e:
                failed_tickers.append(f'{ticker}: {str(e)}')
        
        if failed_tickers:
            print('âŒ Failed tickers:')
            for failure in failed_tickers:
                print(f'  - {failure}')
            # 50%ä»¥ä¸ŠæˆåŠŸã™ã‚Œã°çµ±åˆãƒ†ã‚¹ãƒˆæˆåŠŸã¨ã™ã‚‹
            if len(failed_tickers) < len(test_tickers) / 2:
                print('Integration test passed (partial success)')
                sys.exit(0)
            else:
                print('Integration test failed (too many failures)')
                sys.exit(1)
        else:
            print('ğŸ‰ All integration tests passed!')
        "
        
    - name: Upload integration test artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-outputs
        path: |
          charts/
          *.csv

  # 4. ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãƒ†ã‚¹ãƒˆ
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install memory-profiler psutil
        
    - name: Memory and performance profiling
      run: |
        echo "Running performance profiling..."
        python -c "
        import time
        import psutil
        import os
        from stock_analyzer_lib import StockAnalyzer, TechnicalIndicators
        import pandas as pd
        import numpy as np
        
        # ãƒ¡ãƒ¢ãƒªä½¿ç”¨é‡ãƒã‚§ãƒƒã‚¯
        process = psutil.Process(os.getpid())
        initial_memory = process.memory_info().rss / 1024 / 1024  # MB
        
        # å¤§é‡ãƒ‡ãƒ¼ã‚¿ã§ã®ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãƒ†ã‚¹ãƒˆ
        dates = pd.date_range('2020-01-01', periods=1000, freq='D')
        np.random.seed(42)
        large_data = pd.DataFrame({
            'Open': 100 + np.cumsum(np.random.randn(1000) * 0.01),
            'High': 100 + np.cumsum(np.random.randn(1000) * 0.01) + 1,
            'Low': 100 + np.cumsum(np.random.randn(1000) * 0.01) - 1,
            'Close': 100 + np.cumsum(np.random.randn(1000) * 0.01),
            'Volume': abs(np.random.randn(1000) * 1000000)
        }, index=dates)
        
        # ãƒ†ã‚¯ãƒ‹ã‚«ãƒ«æŒ‡æ¨™è¨ˆç®—ã®å‡¦ç†æ™‚é–“æ¸¬å®š
        start_time = time.time()
        
        from stock_analyzer_lib import ConfigManager
        config = ConfigManager()
        result = TechnicalIndicators.calculate_moving_averages(large_data, config)
        result['RSI'] = TechnicalIndicators.calculate_rsi(large_data)
        
        end_time = time.time()
        processing_time = end_time - start_time
        
        final_memory = process.memory_info().rss / 1024 / 1024  # MB
        memory_used = final_memory - initial_memory
        
        print(f'ğŸ“Š Performance Results:')
        print(f'  - Processing time: {processing_time:.3f} seconds')
        print(f'  - Memory used: {memory_used:.2f} MB')
        print(f'  - Data points processed: {len(large_data)}')
        print(f'  - Processing rate: {len(large_data)/processing_time:.0f} points/second')
        
        # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹åŸºæº–ãƒã‚§ãƒƒã‚¯
        if processing_time > 5.0:  # 5ç§’ä»¥ä¸Šã¯é…ã™ãã‚‹
            print('âŒ Performance test failed: Processing too slow')
            exit(1)
        if memory_used > 500:  # 500MBä»¥ä¸Šã¯å¤šã™ãã‚‹
            print('âŒ Performance test failed: Memory usage too high')
            exit(1)
            
        print('âœ… Performance test passed')
        "

  # 5. ãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆ
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
        
    - name: Build package
      run: |
        echo "Building package..."
        python -m build
        
    - name: Test installation
      run: |
        echo "Testing package installation..."
        pip install dist/*.whl
        python -c "import stock_analyzer_lib; print('âœ… Package import successful')"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/

  # 6. é€šçŸ¥
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [code-quality, test, integration-test, performance-test, build-test]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.code-quality.result == 'success' && needs.test.result == 'success'
      run: |
        echo "ğŸ‰ CI/CD Pipeline completed successfully!"
        echo "âœ… Code quality: PASSED"
        echo "âœ… Tests: PASSED"
        echo "âœ… Build: PASSED"
        
    - name: Notify failure
      if: needs.code-quality.result == 'failure' || needs.test.result == 'failure'
      run: |
        echo "âŒ CI/CD Pipeline failed!"
        echo "Code quality: ${{ needs.code-quality.result }}"
        echo "Tests: ${{ needs.test.result }}"
        echo "Build: ${{ needs.build-test.result }}"
        exit 1